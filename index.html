<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/today.css">
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="./css/forecast.css">
    <title>Document</title>
</head>
<body>
<div class="weather-widget">
    <div class="weather-widget__weather">
        <div class="weather__today-list">
            <div class="weather__today">
                <div class="today">
                    <div class="today__city">
                        Baku, Azerbaijan
                    </div>
                    <div class="today__time">
                    </div>
                    <div id="today__day">
                        Monday
                    </div>
                    <div class="today__date">

                    </div>
                </div>
            </div>
        </div>
        <div class="weather__info-list">
            <div class="weather__info">
                <div class="info">
                    <div class="info__temperature">
                        Temperature: <span class="info__temperature-current"></span> °C
                    </div>
                   <div class="info__humidity">
                        Humidity: <span class="info__humidity-current"></span> %
                    </div>
                    <div class="info__wind">
                        Wind Speed: <span class="info__wind-current"></span> km/h
                    </div>                                         
                    <div class="info__rain">
                        Chance of rain: <span class="info__rain-current"></span> %
                    </div>
                    <div class="info__condition">
                        Condition: <span class="info__condition-current"></span>
                    </div> 
                </div>
            </div>
        </div>
        <div class="weather__forecast-list">
            <div class="weather__forecast">
                <div class="forecast">
                    <div class="forecast__type-two">
                        <div id="forecast__day-sunday">
                            Sunday
                        </div>
                        <img src="" class="forecast__icon-sunday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-sunday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-one">
                        <div id="forecast__day-monday">
                            Monday
                        </div>
                        <img src="" class="forecast__icon-monday"> 
                        <div class="forecast__temp">
                            <span class="forecast__temp-monday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-two">
                        <div id="forecast__day-tuesday">
                            Tuesday
                        </div>
                        <img src="" class="forecast__icon-tuesday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-tuesday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-one">
                        <div id="forecast__day-wednesday">
                            Wednesday
                        </div>
                        <img src="" class="forecast__icon-wednesday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-wednesday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-two">
                        <div id="forecast__day-thursday">
                            Thursday
                        </div>
                        <img src="" class="forecast__icon-thursday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-thursday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-one">
                        <div id="forecast__day-friday">
                            Friday
                        </div>
                        <img src="" class="forecast__icon-friday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-friday"></span> °C
                        </div>
                    </div>
                    <div class="forecast__type-two">
                        <div id="forecast__day-saturday">
                            Saturday
                        </div>
                        <img src="" class="forecast__icon-saturday">
                        <div class="forecast__temp">
                            <span class="forecast__temp-saturday"></span> °C
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>    
</body>
</html>
